<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Citation, quote de célébritée ou personnage connue pour leur actions, leurs projets et autres fait. Aléatoire citation">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quote Ajax request</title>
</head>
<body>
    <!-- Partie citation-->
    <div class="container">
        <section class ="quote">
            <blockquote  class="quote__quote">
                <i class="fas fa-quote-left"></i>
                <span id="quote"></span>
                <i class="fas fa-quote-right"></i>
            </blockquote>
            <div class="quote__author">
                <img id ="author_photo" class="quote__photo" src="" alt="">
                <p id="author" class="quote__name"></p>
            </div>
        </section>
        <!-- Référence et lien vers mon profil-->
        <section class="profile">
            <div class="profil__name">JackRob</div>
            <div class="profile__link">
                <ul>
                    <li><a href="https://github.com/jackrob"><i class="fab fa-github"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://linkedin.com"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
        </section>
    </div>

    <!-- Le script-->
    <script src="./assets/js/main.js"></script>
</body>
</html>
